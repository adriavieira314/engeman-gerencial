<div class="d-flex justify-content-around mt-4">
   <form>
      <i aria-hidden="true" class="fa fa-search mr-1"></i>
      <input
         #searchValue
         [value]="value"
         type="search"
         class="form-control"
         placeholder="Filtrar por OS, Funcionário ou Matrícula"
         autofocus
         (keyup)="debounce.next(searchValue.value)"
      >
   </form>    
</div>
