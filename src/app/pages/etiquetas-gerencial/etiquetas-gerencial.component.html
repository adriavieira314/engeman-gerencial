<div id="div-principal" class="container-fluid text-center">
   <app-search (onTyping)="filter = $event" [value]="filter"></app-search>
   <table class="table table-bordered mt-3">
      <thead>
         <tr>
            <th class="table-header">Cliente</th>
            <th class="table-header">Total de Carro</th>
            <th class="table-header">Carros no Cliente</th>
            <th class="table-header">Retorno do Carro</th>
            <th class="table-header">Data da Última Saída</th>
            <th class="table-header">Data do Último Retorno</th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let dados of dadosClientes | filterByCliente: filter">
            <td class="table-item">{{ dados.cliente }}</td>
            <td class="table-item">{{ dados.totalCarro }}</td>
            <td class="table-item">{{ dados.carrosCliente }}</td>
            <td class="table-item">{{ dados.retornoCarro }}</td>
            <td class="table-item">{{ dados.dataUltimaSaida }}</td>
            <td class="table-item">{{ dados.dataUltimoRetorno }}</td>
         </tr>
      </tbody>
   </table>
</div>
